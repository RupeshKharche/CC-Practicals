<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h2>Welcome to Weather App</h2>
    <br><br>

    <form id="weather-form" action="/" method="post">
        <label for="latitude">Latitude: </label>
        <input type="text" id="latitude" name="latitude" placeholder="Enter latitude" required>

        <br><br>

        <label for="longitude">Longitude: </label>
        <input type="text" id="longitude" name="longitude" placeholder="Enter longitude" required>

        <br><br>

        <button type="submit" value="submit">Get weather forecast</button>
    </form>
</body>
</html>
